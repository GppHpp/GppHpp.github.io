<script>
    function show(){
    MemorialDay=new Date("November 25,2017");
    today=new Date();
    // console.log(today.getTime());
    // console.log(MemorialDay.getTime());
    timeold=(today.getTime()-MemorialDay.getTime());
    sectimeold=timeold/1000;
    secondsold=Math.floor(sectimeold);
    msPerDay=24*60*60*1000;
    e_daysold=timeold/msPerDay;
    daysold=Math.floor(e_daysold);
    e_hrsold=(e_daysold-daysold)*24;
    hrsold=Math.floor(e_hrsold);
    e_minsold=(e_hrsold-hrsold)*60;
    minsold=Math.floor((e_hrsold-hrsold)*60);
    seconds=Math.floor((e_minsold-minsold)*60);
    // console.log(daysold,hrsold,minsold,seconds);
    var day=document.getElementById('day');
    var hour=document.getElementById('hour');
    var min=document.getElementById('min');
    var sec=document.getElementById('sec');
    day.innerHTML=daysold;
    hour.innerHTML=hrsold;
    min.innerHTML=minsold;
    sec.innerHTML=seconds;
    }
    setInterval(function () {
        show()
    },1000);
</script>
